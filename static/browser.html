<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>浏览器版本过低</title>
  <script type="text/javascript" charset="utf-8" src="./js/isBrowser.js"></script>
  <script type="text/javascript">
  if (isBrowser() >= 11) {
    window.location.href = window.location.href.split('static/browser.html')[0];
  }

  </script>
</head>

<body>
  1. 浏览器要求：本系统兼容浏览器为谷歌50以上
  <font color="red">（建议使用）</font> 、IE11及以上、火狐60以上（其他浏览器，如360浏览器等测试下来也能用，但不完全保障）。
  <br /> 2. 电脑显示器分辨率，建议使用1366*768以上；
</body>

</html>
